# Atom One Dark
colors:
  primary:
    background: "#1E2127"
    foreground: "#ABB2BF"

  normal:
    black: "#1E2127"
    blue: "#61AFEF"
    cyan: "#56B6C2"
    green: "#98C379"
    magenta: "#C678DD"
    red: "#E06C75"
    white: "#ABB2BF"
    yellow: "#D19A66"

  bright:
    black: "#5C6370"
    blue: "#61AFEF"
    cyan: "#56B6C2"
    green: "#98C379"
    magenta: "#C678DD"
    red: "#E06C75"
    white: "#ABB2BF"
    yellow: "#D19A66"

  cursor:
    cursor: "#5C6370"
    text: "#ABB2BF"

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic

  size: 12.0

window:
  opacity: 0.95
  padding:
    x: 8
    y: 8

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
