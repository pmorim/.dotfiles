# Atom One Dark
colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"

  normal:
    black: "#282c34"
    blue: "#61afef"
    cyan: "#56b6c2"
    green: "#98c379"
    magenta: "#c678dd"
    red: "#e06c75"
    white: "#abb2bf"
    yellow: "#e5c07b"

  cursor:
    cursor: "#5c6370"
    text: "#abb2bf"

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: BoldItalic

  size: 12.0

window:
  opacity: 1
  padding:
    x: 8
    y: 8

scrolling:
  history: 10000

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
