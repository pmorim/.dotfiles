# Global theme colors (Atom One Dark)
colors:
  primary:
    background: "#1E2127"
    foreground: "#ABB2BF"
  normal:
    black: "#1E2127"
    blue: "#61AFEF"
    cyan: "#56B6C2"
    green: "#98C379"
    magenta: "#C678DD"
    red: "#E06C75"
    white: "#ABB2BF"
    yellow: "#D19A66"
  bright:
    black: "#5C6370"
    blue: "#61AFEF"
    cyan: "#56B6C2"
    green: "#98C379"
    magenta: "#C678DD"
    red: "#E06C75"
    white: "#ABB2BF"
    yellow: "#D19A66"
  cursor:
    cursor: "#5C6370"
    text: "#ABB2BF"

  background_opacity: 0.8

cursor:
  style:
    blinking: Never

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bolditalic:
    family: Hack Nerd Font
    style: BoldItalic

  size: 12.0
  ligatures: true

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 8
    y: 8

  history: 10000
  dynamic_title: true
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
